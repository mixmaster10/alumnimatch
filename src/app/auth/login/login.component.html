<ion-header></ion-header>

<ion-content class="ion-text-center" no-bounce>
  <ion-toolbar class="content-toolbar">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="goBack()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Welcome to AlumniMatch!</ion-title>
  </ion-toolbar>
  <img class="logo" src="assets/imgs/login/icn_logo_trans.png">
  <h1 class="title">You Rock!</h1>
  <p class="subtitle ion-padding-start ion-padding-end">Please sign in with your social login:</p>
  <app-social-buttons (scClick)="login($event)"></app-social-buttons>
  <p class="ion-padding-start ion-padding-end ion-no-margin support-text">
 Share your knowledge, post your resume, post a job, post an event, post something on the Bulletin Board once you sign in please! Don't keep AlumniMatch a secret!
  </p>
  
</ion-content>
